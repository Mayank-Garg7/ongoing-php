<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [2, 9]

        // PUSH 
        array.push(60); 
        document.write("<br>push(60):", array);


        // POP 
        let poppedValue = array.pop(); 
        document.write("<br>removed ",poppedValue, "<br>after pop:", array);
    </script>
</body>

</html>
