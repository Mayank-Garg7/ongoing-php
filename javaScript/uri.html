<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        function sum(x){
            if(x<=1){
                return 1;
            }
            return x+sum(x-1);
        }
        let b = sum(a);
        document.write(b);
    </script>
</body>
</html>
