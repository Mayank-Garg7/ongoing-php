<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee Example</title>
</head>
<body>

    <!-- Basic Marquee -->
    <marquee>Welcome to My Website!</marquee>

    <!-- Marquee with Direction -->
    <marquee direction="right">This text moves to the right.</marquee>

    <!-- Marquee with Speed Control -->
    <marquee scrollamount="10">This text scrolls faster.</marquee>

    <!-- Marquee with Background and Style -->
    <marquee style="background-color: lightblue; color: darkblue; font-size: 20px;" behavior="alternate">
        Bouncing Text
    </marquee>

</body>
</html>
